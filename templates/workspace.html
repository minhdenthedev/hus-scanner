<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>HUS Scanner</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        nav {
            flex-shrink: 0;
        }

        .fade-image {
            opacity: 0.5;
            transition: opacity 0.1s ease;
        }

        .fade-image:hover {
            opacity: 1;
        }

        .fade-image.active {
            border: 4px solid #0d6efd;
            opacity: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                HUS Scanner
            </a>
            <div class="navbar-nav ms-auto">
                <a href="https://github.com/minhdenthedev/hus-scanner" target="_blank" class="nav-item nav-link">
                    <i class="fa fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </nav>
    <div class="container" id="main-content">
        <center class="mb-1">
            <img src="" alt="Image" style="max-width: 100%; max-height: 65vh;" id="currentImage">
        </center>
        <div id="image-slider-container" class="">
            <div id="image-slider" class="hstack gap-1 overflow-x-auto">
                <!--                        {% for file in files %}-->
                <!--                        <img src="/static/sessions/{{session_id}}/{{file}}" style="max-width: 60%; max-height: 17vh;">-->
                <!--                        {% endfor %}-->
            </div>
        </div>
        <center class="my-2">
            <div class="d-flex align-items-center justify-content-center">
                <!-- <div class="col-md-3"> -->
                <form action="/download/pdf/{{session_id}}" method="get" class="w-100">
                    <button type="submit" class="btn btn-outline-danger my-1 w-75 mx-1">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i> Download PDF
                    </button>
                </form>
    
                <form action="/download/zip/{{session_id}}" method="get" class="w-100">
                    <button type="submit" class="btn btn-outline-primary my-1 w-75 mx-1">
                        <i class="fa fa-file-archive-o" aria-hidden="true"></i> Download ZIP
                    </button>
                </form>
            </div>
        </center>
    </div>
    <footer class="bg-primary text-center text-light py-2" style="font-size: 85%;">
        <div>This project was developed by <a href="https://github.com/minhdenthedev" target="_blank"
                class="text-light">Minh H. Nguyen</a>,
            <a href="https://github.com/hausura" target="_blank" class="text-light">Nam H. Nguyen</a>,
            and <a href="https://github.com/shuyn93" target="_blank" class="text-light">Phuong T. T. Nguyen</a>
            under the guidance
            of PhD. Do T-H, Hanoi University of Science.
        </div>
        <div>Licensed under the <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank"
                class="text-light">Apache License 2.0</a>.</div>
    </footer>
    <script src="../static/js/workspace.js"></script>
</body>

</html>
